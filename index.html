<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item List</title>
    <!-- Latest Bootstrap 5 CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header id="main-header" class="p-3 mb-2 bg-primary text-white">
      <div class="container">
        <h1 id="header-title" class="h1">Item List</h1>
      </div>
    </header>
    <div class="container">
      <div class="card p-3">
        <div class="card-body">
          <h2 class="title">Add Items</h2>
          <form action="" id="add-form" class="form-inline mb-3">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="item"
                aria-label="Recipient's username"
                aria-describedby="button-addon2" />
              <input class="btn btn-primary" id="item" type="submit" />
            </div>
          </form>
          <h2 class="title">Items</h2>
          <ul class="list-group" id="items">
            <li class="list-group-item">
              An item
              <button class="btn btn-danger float-end delete">X</button>
            </li>
            <li class="list-group-item">
              A second item
              <button class="btn btn-danger float-end delete">X</button>
            </li>
            <li class="list-group-item">
              A third item
              <button class="btn btn-danger float-end delete">X</button>
            </li>
            <li class="list-group-item">
              A fourth item
              <button class="btn btn-danger float-end delete">X</button>
            </li>
            <li class="list-group-item">
              And a fifth one
              <button class="btn btn-danger float-end delete">X</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
